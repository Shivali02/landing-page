<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_formt</title>
    <link rel="stylesheet" href="login_page.css">
</head>

<body>
    <div class="container">
        <h1>LOGIN</h1>
        <div class="box">
            <i class="fa-solid fa-keyboard fa-2xl" style="color: #f0f2f5;"></i>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-2xl" style="color: #f7f7f8;"></i>
            <input type="number" name="contact_no" id="contact_no" placeholder="Enter Your Contact Number">
        </div>
        <input type="submit" value="submit" class="btn">
    </div>
    <script src="https://kit.fontawesome.com/4197908ec7.js" crossorigin="anonymous"></script>
</body>

</html>
